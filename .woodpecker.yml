when:

  - event: push

variables:
  - &repo "misotolar/backport-builder"
  - &desc "Debian backport build container"
  - &auth
    username:
      from_secret: DOCKER_USERNAME
    password:
      from_secret: DOCKER_PASSWORD

clone:

  - name: clone
    image: alpine/git
    pull: true
    commands:
      - git init --quiet
      - git remote add origin ${CI_REPO_CLONE_URL}
      - git fetch --quiet --depth=1 origin "+refs/heads/${CI_COMMIT_BRANCH}:"
      - git checkout ${CI_COMMIT_SHA} -b ${CI_COMMIT_BRANCH}

steps:

  - name: version
    image: mwalbeck/determine-docker-tags:0.1
    pull: true
    environment:
      CUSTOM_TAGS: "${CI_COMMIT_SHA:0:8},latest"

  - name: shellcheck
    image: kokuwaio/shellcheck
    pull: true
    settings:
      shell: bash

  - name: publish
    image: woodpeckerci/plugin-docker-buildx
    pull: true
    settings:
      repo: *repo
      platforms: linux/amd64
      <<: *auth

  - name: update
    image: misotolar/woodpecker-docker-update
    pull: true
    settings:
      repo: *repo
      description: *desc
      readme: README.md
      <<: *auth
